---
- name: "create docker network"
  docker_network: 
    name: "{{ instance_name }}-{{ network_name }}"

- name: "Create a volume"
  docker_volume:
    name: "{{ instance_name }}-{{ volume_name }}"

- name: "run mysql container"
  docker_container:
    name: "{{ instance_name }}-{{ mysql_container }}"
    image: "{{ mysql_image }}"
    state: started
    restart_policy: always
    env:
      MYSQL_ROOT_PASSWORD: "{{ db_root_password }}"
      MYSQL_DATABASE: "{{ db_name }}"
      MYSQL_USER: "{{ db_user }}"
      MYSQL_PASSWORD: "{{ db_password }}"
    ports:
      - "{{ mysql_port }}:3306"
    volumes:
      - "{{ instance_name }}-{{ volume_name }}:/var/lib/mysql"
    networks:
       - name: "{{ instance_name }}-{{ network_name }}"

- name: "run wordpress container"
  docker_container:
    name: "{{ instance_name }}-{{ wordpress_container }}"
    image: "{{ wordpress_image }}"
    state: started
    restart_policy: always
    links: "db:{{ instance_name }}-{{ mysql_container }}"
    ports:
      - "{{ wp_port }}:80"
    networks:
       - name: "{{ instance_name }}-{{ network_name }}"
